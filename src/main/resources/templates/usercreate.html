<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="../js/user_info.js"></script>
</head>

<body>
	<header th:replace="header :: header"></header>
	<br>
	<h2 class="container">User_Create</h2>
	<form th:action="@{/user/usercreate}" th:object="${createUser}" class="container" method="post">
		<div class="mb-2">
			<label class="form-label" for="name">Name</label> <input class="form-control" type="text" name="user_name"
			 placeholder="test_user" id="name">
		</div>
		<div class="mb-2">
			<label class="form-label" for="address">Address</label> <input class="form-control" type="text" name="mail"
			placeholder="test@com" id="address">
		</div>
		<div class="mb-2">
			<label class="form-label" for="password">Password</label> <input class="form-control" type="password"
			name="pass" id="password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>

</html>
