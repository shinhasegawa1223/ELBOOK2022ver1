<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="../js/book_info.js"></script>
</head>
<body>
		<header th:replace="header :: header"></header>
		<br>
		<h2 class="container">Book_Create</h2>
		<form th:action="@{/book/bookcreate}" th:object="${createBook}" class="container" method="post">
				<div class="mb-2">
						<label class="form-label" for="name">Name</label> <input class="form-control" type="text" name="book_name" placeholder="キングダム(66)" id="name">
				</div>
				<div class="mb-2">
						<label class="form-label" for="author">Author</label> <input class="form-control" type="text" name="book_author" placeholder="原泰久" id="author">
				</div>
				<div class="mb-2">
						<label class="form-label" for="publisher">Publisher</label> <input class="form-control" type="text" name="book_publisher" placeholder="集英社" id="publisher">
				</div>
				<div class="mb-2">
						<label class="form-label" for="releasetime">ReleaseDate</label> <input class="form-control" type="text" name="book_releasetime" placeholder="YYYY-MM-DD" id="releasetime">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
		</form>
</body>
</html>
