<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="../js/user_info.js"></script>
</head>
<body>
		<header th:replace="header :: header"></header>
		<table class="table">
				<thead class="table-dark">
						<tr>
								<th scope="col">Name</th>
								<th scope="col">MailAdress</th>
								<th scope="col">RegisterDay</th>
								<th scope="col">Edit</th>
								<th scope="col">Delete</th>
						</tr>
				</thead>
				<tbody>
						<tr th:each="user: ${UserList}">
								<td th:text="${user.user_name}"></td>
								<td th:text="${user.mail}"></td>
								<td th:text="${user.create_time}"></td>
								<td><a th:href="@{/user/editview/{user_id}(user_id=*{user.user_id})}" class="btn btn-primary">Edit</a></td>
								<td><a th:href="@{/user/delete/{user_id}(user_id=*{user.user_id})}" class="btn btn-danger">Delete</a></td>
						</tr>
				</tbody>
		</table>
</body>
</html>
