<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="../js/book_info.js"></script>
</head>

<body>
	<header th:replace="header :: header"></header>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Author</th>
				<th scope="col">Publisher</th>
				<th scope="col">ReleaseDate</th>
				<th scope="col">RegisterDay</th>
				<th scope="col">Rental</th>
				<th scope="col">Edit</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book: ${BookList}">
				<td th:text="${book.book_name}"></td>
				<td th:text="${book.book_author}"></td>
				<td th:text="${book.book_publisher}"></td>
				<td th:text="${book.book_releasetime}"></td>
				<td th:text="${book.create_time}"></td>

				<!-- Rental -->
				<td>
					<a th:href="@{/book/details/{book_id}(book_id=*{book.book_id})}"
						class="btn btn-secondary">Details</a>
				</td>
				<!-- Edit -->
				<td>
					<a th:href="@{/book/editview/{book_id}(book_id=*{book.book_id})}" class="btn btn-primary">Edit</a>
				</td>
				<!-- Delete -->
				<td>
					<a th:href="@{/book/bookdelete/{book_id}(book_id=*{book.book_id})}"
						class="btn btn-danger">Delete</a>
				</td>
				<!--  -->
			</tr>
		</tbody>
	</table>
</body>

</html>
