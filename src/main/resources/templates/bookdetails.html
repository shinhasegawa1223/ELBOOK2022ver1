<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
</body>
<header th:replace="header :: header"></header>
<br>
<h2 class="container">Book_Details</h2>
<br>
<div class="form-box container">
	<!-- class="form-box container" -->
	<form th:each="book:${TargetBook}" th:action="@{/book/rental/{book_id}(book_id=*{book.book_id})}" method="post">

		<div class="form-group ">
			<label for="text1">Name:</label> <input th:placeholder="${book.book_name}" type="text" name="book_name"
				th:value="${book.book_name}" id="text1" class="form-control">
		</div>
		<br>
		<div class="form-group ">
			<label for="text1">Author:</label> <input th:placeholder="${book.book_author}" type="text"
				name="book_author" th:value="${book.book_author}" id="text1" class="form-control">
		</div>
		<br>
		<div class="form-group ">
			<label for="text1">Publisher:</label> <input th:placeholder="${book.book_publisher}" type="text"
				name="book_publisher" th:value="${book.book_publisher}" id="text1" class="form-control ">
		</div>
		<br>
		<div class="form-group ">
			<label for="text1">ReleaseDate:</label> <input th:placeholder="${book.book_releasetime}" type="text"
				name="book_releasetime" th:value="${book.book_releasetime}" id="text1" class="form-control ">
		</div>
		<br>
		<br> <br>
		<div class="d-grid gap-4 btn-block d-md-flex justify-content-md-end">
			<button class="btn  btn-primary  w-25" type="submit">Rental</button>
		</div>
		
	</form>
</div>
<!-- class="form-box container" -->

</html>
